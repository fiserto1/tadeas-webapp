<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload System Tadeas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>

    <script type="text/javascript" src="webjars/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <!--MENU-->
    <div class="row menu">
        <div class="col-md-10 col-xs-12">
            <h2 th:text="#{evaluation.title}"></h2>
        </div>
        <div class="col-md-1 col-xs-12 text-center">
            <h4><a th:href="@{/logout}" th:title="#{logout.logoutTolltip}" data-toggle="tooltip"
                   data-placement="bottom"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a>
            </h4>
        </div>
    </div>

    <!--ALERT-->
    <div class="alert alert-danger" role="alert" th:if="${badCredentials}" th:text="#{login.badPassword}"></div>

    <!--CONTENT-->
    <div class="col-md-6">
        <form th:action="'#'" th:object="${form}" method="post">
            <div class="checkbox" th:classappend="${#fields.hasErrors('acceptance')} ? 'has-error'">
                <label th:inline="text">
                    <input type="checkbox" th:field="*{acceptance}">[[#{evaluation.acceptance}]]
                </label>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('acceptanceMessage')} ? 'has-error'">
                <label for="acceptanceMessage" th:text="#{evaluation.acceptanceMessage}">:</label>
                <input type="text" class="form-control" th:field="*{acceptanceMessage}">
                <span id="acceptance-help" class="help-block" th:if="${#fields.hasErrors('acceptanceMessage')}"
                      th:errors="*{acceptanceMessage}">AcceptanceMessage error message.</span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" th:text="#{login.button}"></button>
            </div>
            </table>
        </form>
        <form method="get">

        </form>
    </div>
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
    $(".alert").fadeTo(15000, 500).slideUp(1000, function () {
        $(".alert").alert('close');
    });
</script>

</body>
</html>
